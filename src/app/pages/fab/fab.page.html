<app-header-like title="Fab Page"></app-header-like>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="skull"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
       <ion-fab-button color="warning"><ion-icon color="dark" name="pizza-outline"></ion-icon></ion-fab-button>
       <ion-fab-button color="dark" ><ion-icon color="warning" name="beer-outline"></ion-icon></ion-fab-button>
       <ion-fab-button color="success"><ion-icon color="dark" name="leaf-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="warning"><ion-icon color="dark" name="pizza-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="dark" ><ion-icon color="warning" name="beer-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon color="dark" name="leaf-outline"></ion-icon></ion-fab-button>
   </ion-fab-list>

  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let i of data; let index = index;">
      Item {{ index +1}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>oziizombiie's company</ion-title>
  </ion-toolbar>
</ion-footer>
