<app-header-avatar title="Check Page" img="/assets/startDead.jpg"></app-header-avatar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let d of data" (click)="onClick(d)" >
      <ion-label>{{d.name}}</ion-label>
      <ion-checkbox color="{{d.name}}" [(ngModel)]="d.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
