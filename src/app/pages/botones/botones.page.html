<app-header-like title="App Header Like"></app-header-like>

<ion-content class="ion-padding">
  <h2>botones Page</h2>

  <!-- Botones normales-->

  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="ion-margin" expand="full" routerLink="/alert" color="tertiary"> Amonos</ion-button>

  <!-- ion-row + ion-col-->
  <ion-row>
    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="tertiary"> Action</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/avatar" color="success"> Amonos Avatar</ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->
  <ion-button color="danger" fill="clear">Clear</ion-button>
  <ion-button color="danger" fill="outline">outline</ion-button>
  <ion-button color="danger" fill="solid">solid</ion-button>

</ion-content>
