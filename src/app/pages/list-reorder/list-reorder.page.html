<app-header-like title="List Reorder Page"></app-header-like>

<ion-content>

  <ion-list>
   <ion-reorder-group [disabled]="false" (ionItemReorder)="reorded($event)">
     <ion-item *ngFor="let character of characters" >
       <ion-label>{{character}}</ion-label>
       <ion-reorder slot="end"></ion-reorder>
     </ion-item>
   </ion-reorder-group>
  </ion-list>

  <ion-button (click)="onClick()" expand="full" fill="outline" shape="round">
    Guardar
  </ion-button>

</ion-content>
