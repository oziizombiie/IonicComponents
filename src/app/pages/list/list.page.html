<app-header-like title="List Page"></app-header-like>

<ion-content>
  <ion-list #miLista>
      <ion-item-sliding *ngFor="let usr of usuarios | async" >
        <ion-item>
          <ion-label>
            <h3>{{usr.name}}</h3>
            <p>{{usr.email}}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-right">{{usr.phone}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="addFavorite(usr)" color="light">
            <ion-icon *ngIf="favoriteStatus" name="heart" color="danger"></ion-icon>
            <ion-icon *ngIf="!favoriteStatus" name="heart-outline" ></ion-icon>
          </ion-item-option>
          <ion-item-option color="medium" (click)="share(usr)">
            <ion-icon slot="start" name="share" color="warning"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="borrar(usr)">
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
  </ion-list>
  <ion-button (click)="getUsers()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
