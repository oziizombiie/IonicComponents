<ion-menu
  menuId="principalMenu"
  side="start"
  type="overlay"
  contentId="principal"
>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Main menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo">
          <ion-label>{{ c.nombre }}</ion-label>
          <ion-icon slot="start" name="{{c.icon}}"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    Awesome pizza footer
  </ion-footer>
</ion-menu>
