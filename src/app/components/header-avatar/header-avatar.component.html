<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="img" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
